<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Maquetación</title>
</head>

<body>
    <div class="layout">
        <!--Cabecera del sitio-->
        <nav class="navbar p-0">
            <!--Barra de navegación-->
            <div class="container-fluid py-1 px-3 border-bottom border-secondary-subtle align-items-center">
                <a href="#" class="navbar-brand">
                    <h1 class="m-0 fs-5">CID News</h1>
                </a>
                <ul class="navbar-nav d-flex flex-row gap-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mis listas</a>
                    </li>
                </ul>
            </div>

            <!--Fecha del día de hoy-->
            <div
                class="container-fluid py-1 px-3 align-items-center border-bottom border-secondary-subtle date-container">
                <p class="m-1 date">Lunes, 15 de Marzo, 2024</p>
            </div>
        </nav>

        <div class="container py-2">

            <!--Titulo de la sección y apartado de filtro-->
            <section class="news-header p-2">
                <div class="news-nav d-flex align-items-center justify-content-center">
                    <h2 class="p-0 m-0">Mis listas</h2>
                </div>
            </section>

            <hr class="my-1" />

            <!--Inicio de las noticias-->
            <section class="content">

                <div class="card my-2 shadow-sm">
                    <div class="card-img-top d-flex flex-wrap overflow-hidden">
                        <img src="https://picsum.photos/1000" class="w-50 m-0 p-0 border border-white" alt="">
                        <img src="https://picsum.photos/1000" class="w-50 m-0 p-0 border border-white" alt="">
                        <img src="https://picsum.photos/1000" class="w-50 m-0 p-0 border border-white" alt="">
                        <img src="https://picsum.photos/1000" class="w-50 m-0 p-0 border border-white" alt="">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Nombre lista</h5>
                        <a href="#" class="btn btn-secondary">Ver lista</a>
                        <a href="#" class="btn btn-outline-secondary mt-1">Agregar noticias</a>

                    </div>
                </div>
            </section>

        </div>

        <!--Pie de página-->
        <footer class="footer container-fluid border-top border-secondary-subtle">
            <p class="m-0 py-3 text-center footer-text">&copy;Ramírez Hernández Zaid Alberto</p>
        </footer>

    </div>
</body>

</html>
